<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="/Imagenes/Logo.png" type="image/png">
    <link rel="stylesheet" href="/StylesRegistro.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/Imagenes/Logo.png" alt="Logo">
    </div>

    <form class="formulario" action="/register" method="post">
        <div class="input-group">
                <span class="icon">
                    <img src="/Imagenes/Correo.png" alt="Correo">
                </span>
            <input type="email" name="email" placeholder="Ingresa tu correo" required>
        </div>

        <div class="input-group">
                <span class="icon">
                    <img src="/Imagenes/Candado.png" alt="Clave">
                </span>
            <input type="password" name="contraseña" placeholder="Ingresa una clave" required>
        </div>

        <div class="input-group">
                <span class="icon">
                    <img src="/Imagenes/Usuario.png" alt="Usuario">
                </span>
            <input type="text" name="nombreUsuario" placeholder="Nombre de usuario" required>
        </div>

        <button type="submit" class="submit-btn">Ok</button>

        <div class="links">
            <a href="/login">Iniciar sesión</a>
            <a href="#">Registrarse</a>
        </div>
    </form>

    <!-- Mensajes de éxito y error -->
    <div class="messages">
        <p th:if="${successMessage}" th:text="${successMessage}" class="success"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>
    </div>
</div>
</body>
</html>
