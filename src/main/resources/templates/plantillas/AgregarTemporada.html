<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Temporada</title>
</head>
<body>
    <h1>Agregar Nueva Temporada</h1>
    
    <form action="/agregarTemporada" method="post">
        <label for="idSerie">ID Serie (Debe existir):</label>
        <input type="number" id="idSerie" name="idSerie" required>
        <br><br>
        
        <label for="numeroTemporada">NÃºmero de Temporada:</label>
        <input type="number" id="numeroTemporada" name="numeroTemporada" required>
        <br><br>
        
        <button type="submit">Agregar Temporada</button>
    </form>
    
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${tareaExitosa}" style="color: green;">
        <p th:text="${tareaExitosa}"></p>
    </div>
</body>
</html>
